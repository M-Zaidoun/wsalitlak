<!DOCTYPE html>
<html lang="ar">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>تأكيد رقم الهاتف - وصلتلك</title>
    <script src="https://www.gstatic.com/firebasejs/9.0.0/firebase-app.js"></script>
    <script src="https://www.gstatic.com/firebasejs/9.0.0/firebase-auth.js"></script>
    <link href="https://fonts.googleapis.com/css2?family=Fredoka+One&display=swap" rel="stylesheet">
    <style>
        body {
            font-family: 'Fredoka One', sans-serif;
            background: linear-gradient(to bottom, #a1ddff66, #42aafc);
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
        }

        .container {
            background: white;
            padding: 25px;
            border-radius: 15px;
            box-shadow: 0px 10px 30px rgba(0, 0, 0, 0.15);
            text-align: center;
            width: 320px;
        }

        h2 {
            font-size: 26px;
            color: #42aafc;
            margin-bottom: 15px;
            text-shadow:  
                -2px -2px 0 white,  
                 2px -2px 0 white,  
                -2px  2px 0 white,  
                 2px  2px 0 white;
        }

        .input-group {
            display: flex;
            align-items: center;
            border: 2px solid #42aafc;
            border-radius: 8px;
            padding: 5px;
            width: 85%;
            margin: auto;
            background: white;
        }

        .country-code {
            background: #42aafc;
            color: white;
            padding: 10px;
            border-radius: 6px 0 0 6px;
            font-weight: bold;
        }

        input {
            flex: 1;
            border: none;
            padding: 10px;
            font-size: 16px;
            outline: none;
            text-align: left;
            direction: ltr;
        }

        input:focus {
            border-color: #3195db;
            box-shadow: 0px 4px 15px rgba(66, 170, 252, 0.3);
        }

        button {
            width: 58%;
            padding: 12px;
            background-color: #42aafc;
            color: white;
            border: 2px solid #FFC00E;
            border-radius: 8px;
            cursor: pointer;
            font-size: 18px;
            font-weight: bold;
            transition: 0.3s;
            box-shadow: 0px 3px 10px rgba(66, 170, 252, 0.3);
            font-family: 'Fredoka One', sans-serif;
            margin-top: 10px;
        }

        button:hover {
            background-color: #3195db;
            box-shadow: 0px 5px 15px rgba(66, 170, 252, 0.5);
        }

        button:active {
            transform: scale(0.95);
        }

        .separator {
            height: 2px;
            background: #42aafc;
            margin: 25px auto;
            width: 60%;
            border-radius: 5px;
            opacity: 0.6;
        }

    </style>
</head>
<body>

    <div class="container">
        <h2>تأكيد رقم الهاتف</h2>

        <div class="input-group">
            <span class="country-code">+964</span>
            <input type="text" id="phoneNumber" placeholder="أدخل رقم الهاتف" maxlength="10" oninput="validateNumberInput(this)" dir="ltr">
        </div>

        <button id="sendOTP" onclick="sendOTP()">إرسال رمز التحقق</button>

        <div class="separator"></div>

        <div class="input-group">
            <input type="text" id="verificationCode" placeholder="أدخل الرمز" dir="ltr">
        </div>

        <button id="verifyOTP" onclick="verifyOTP()">تحقق</button>
    </div>

    <script>
        const firebaseConfig = {
            apiKey: "YOUR_FIREBASE_API_KEY",
            authDomain: "YOUR_PROJECT.firebaseapp.com"
        };
        firebase.initializeApp(firebaseConfig);

        function validateNumberInput(input) {
            input.value = input.value.replace(/\D/g, ''); // حذف أي شيء غير الأرقام
        }

        function sendOTP() {
            let phoneNumber = "+964" + document.getElementById("phoneNumber").value;
            let appVerifier = new firebase.auth.RecaptchaVerifier('sendOTP');

            let button = document.getElementById("sendOTP");
            button.disabled = true;
            button.innerText = "جاري الإرسال...";
            button.style.opacity = "0.6";

            firebase.auth().signInWithPhoneNumber(phoneNumber, appVerifier)
                .then(confirmationResult => {
                    window.confirmationResult = confirmationResult;
                    alert("تم إرسال الرمز بنجاح!");
                    startResendTimer(); // بدء العد التنازلي لإعادة الإرسال
                })
                .catch(error => {
                    console.log(error);
                    button.disabled = false;
                    button.innerText = "إرسال رمز التحقق";
                    button.style.opacity = "1";
                });
        }

        function verifyOTP() {
            let code = document.getElementById("verificationCode").value;

            let button = document.getElementById("verifyOTP");
            button.disabled = true;
            button.innerText = "جاري التحقق...";
            button.style.opacity = "0.6";

            confirmationResult.confirm(code)
                .then(result => {
                    alert("تم التحقق بنجاح!");
                })
                .catch(error => {
                    console.log(error);
                    button.disabled = false;
                    button.innerText = "تحقق";
                    button.style.opacity = "1";
                });
        }

        function startResendTimer() {
            let button = document.getElementById("sendOTP");
            let countdown = 30; // 30 ثانية قبل السماح بإعادة الإرسال

            let timer = setInterval(() => {
                button.innerText = `إعادة الإرسال بعد (${countdown}s)`;
                countdown--;

                if (countdown < 0) {
                    clearInterval(timer);
                    button.innerText = "إعادة إرسال الرمز";
                    button.disabled = false;
                    button.style.opacity = "1";
                }
            }, 1000);
        }
    </script>

</body>
</html>
