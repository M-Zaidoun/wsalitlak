<!DOCTYPE html>
<html>
<head>
<meta charset="utf-8">
<title>Mapbox GL JS map</title>
<meta name="viewport" content="initial-scale=1,maximum-scale=1,user-scalable=no">
<link href="https://api.mapbox.com/mapbox-gl-js/v3.9.3/mapbox-gl.css" rel="stylesheet">
<script src="https://api.mapbox.com/mapbox-gl-js/v3.9.3/mapbox-gl.js"></script>
<style>
body { margin: 0; padding: 0; }
#map { position: absolute; top: 0; bottom: 0; width: 100%; }
</style>
</head>
<body>
<div id="map"></div>
<script>
	mapboxgl.accessToken = 'pk.eyJ1IjoibS16YWlkb3VuIiwiYSI6ImNtNjFjdG9razBrazIyanM1eWc4Y2ZxOXIifQ.Gp7CjUM9wYYchvsNHXdjTQ';
    const map = new mapboxgl.Map({
        container: 'map', // container ID
		style: 'mapbox://styles/m-zaidoun/cm62ci5dq007y01sc8v5d9m5e',
        center: [44.38, 33.31], // starting position [lng, lat]. Note that lat must be set between -90 and 90
        zoom: 8 // starting zoom
    });
</script>

</body>
</html>
